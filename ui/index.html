<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATch2 NetKAT Analyzer</title>
    <link rel="icon" type="image/png" href="wasm-ui/favicon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #000;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h1 img {
            vertical-align: middle;
            margin-right: -50px;
            margin-bottom: -10px;
            width: 100px;
            height: 100px;
        }
        .initial-message {
            color: #555;
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .github-link {
            text-align: center;
            margin-top: 10px;
            padding-top: 20px;
        }
        .github-link a {
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
        }
        .github-link svg {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
            fill: currentColor;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="wasm-ui/katch2-logo-black.webp" alt="KATch2 Logo">
            KATch<sup style="font-size: 0.6em">2</sup> NetKAT Analyzer
        </h1>
        
        <p class="initial-message">Enter a NetKAT expression into the editor below. The emptiness analysis will be done as you type.</p>

        <netkat lines="10" line-numbers="true">// Example NetKAT expression
x0:=0; x1:=0;
((x0==0; x0:=1 + x0==1; x1:=1); dup)*;
x0==0; x1==1</netkat>
    </div>

    <div class="github-link">
        <a href="https://github.com/julesjacobs/KATch2" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">

            </svg>
            View KATch2 source on GitHub
        </a>
    </div>

    <!-- Include the new KATch2 UI library -->
    <script type="module" src="katch2ui/katch2-editor.js"></script>
</body>
</html>
