<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katch2 WASM UI - Expression Analyzer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f2f5; color: #333; display: flex; flex-direction: column; align-items: center; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { color: #1a73e8; text-align: center;}
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #5f6368; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; }
        input[type="text"]:focus { border-color: #1a73e8; outline: none; box-shadow: 0 0 0 2px rgba(26,115,232,0.2); }
        .output-area { margin-top: 15px; padding: 15px; border: 1px solid #e0e0e0; border-radius: 4px; background-color: #f9f9f9; min-height: 50px; }
        .output-area p { margin: 5px 0; }
        #status { font-weight: bold; }
        #errors { color: #d93025; font-style: italic; }
        .initial-message { color: #5f6368; text-align: center; margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>NetKAT Expression Analyzer</h1>
        <p class="initial-message">Enter a NetKAT expression below. The status and syntax errors will update live.</p>

        <div>
            <label for="expressionInput">Expression:</label>
            <input type="text" id="expressionInput" placeholder="e.g., (srcip=1.2.3.4 ; dstport=80) + (srcip=5.6.7.8 ; azione=drop)">
        </div>

        <div class="output-area">
            <p>Status: <span id="status">Waiting for input...</span></p>
            <p>Syntax Errors: <span id="errors">None</span></p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
